{%extends 'base.html'%}
{%block title%}Tables{%endblock%}
{%block content%}
<h3>Tables:</h3>
    {% if tables.count %}
        {%for table in tables.all%}
        <!--Use Collapsables Later!-->
            <a href="/tables/{{table.id}}"><div class="card">
                <div class="card-content">
                    Table {{table.number}}, {{table.name}}, seated at {{table.dtg}}
                </div>
            </div></a>
        {%endfor%}
    {%else%}
    <h4>No Tables</h4>
    {%endif%}
    <button data-target="modalbot" class="btn modal-trigger">Add Table</button>
    <div class="modal" id="modalbot">
        <div class="modal-content">
            <h4>Add Table</h4>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" class="modal-close btn-flat" value="Add Table">
            </form>
        </div>
    </div>
    
{%endblock%}
